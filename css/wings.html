<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		.middle{
			float: left;
		}
		.inner{
			background: red;
		}
		.left{
			float: left;
			background: green;
		}
		.right{
			float: left;
			background: orange;

		}
		
	</style>
</head>
<body>
	<div class="middle">
		<div class="inner">中</div>
	</div>
	<div class="left">左</div>
	<div class="right">右</div>
</body>
</html>
